name: Flutter CI

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install flutter sdk
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.5.4'

      - name: Check flutter environment
        run: flutter doctor
        
      - name: Install dependencies
        run: flutter pub get

      - name: Run test
        run: flutter test

      # Build iOS without code signing
      - name: Build iOS
        run: flutter build ios --no-codesign

      # Build Andriod without shrink
      - name: Build Andriod
        run: flutter build apk --no-shrink
