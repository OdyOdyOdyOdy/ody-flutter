name: Flutter CI

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install flutter sdk
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          
      - name: Add firebase.json
        run: echo '${{ secrets.FIREBASE_JSON }}' > .ody-flutter/ody_flutter/firebase.json
        
      - name: Add google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICE_JSON }}' > ./android/app/google-services.json
        
      - name: Add GoogleService-info.plist
        run: echo '${{ secrets.GOOGLE_SERVICE_INFO }}' > ./ios/runner/GoogleService-info.plist

      - name: Install dependencies
        run: |
          cd ody_flutter
          flutter pub get

      - name: Lint check
        run: |
          cd ody_flutter
          flutter analyze
     
      # Run Test에서는 .env 임의로 추가
      - name: Run test
        run: |
          cd ody_flutter
          touch .env
          flutter test
          
      # Build iOS without code signing
      - name: Build iOS
        run: |
          cd ody_flutter
          flutter build ios --no-codesign
